<!doctype html>
<html>
<head>
  <title>API Fun</title>
  <meta charset="utf-8"/>
  <script>
    function ajaxLoadData(){
      const request = new XMLHttpRequest();
      request.open("GET","https://api.exchangeratesapi.io/latest", true);

      request.onreadystatechange = function() {
        if (request.readyState == 4 && request.status == 200){
          let data = JSON.parse(request.response);
          /* Get ad display exchange rates for two countries */
          let japan = data.rates.JPY;
          document.getElementById("data-here").innerHTML += "Exchange rate for the Japan Yen: "
          document.getElementById("data-here").innerHTML += (japan + "<br />");
          let canada = data.rates.CAD;
          document.getElementById("data-here").innerHTML += "Exchange rate for the Canda Dollar: "
          document.getElementById("data-here").innerHTML += canada;

        } else if (request.readyState == 4 && request.status != 200) {
           console.log("Something went wrong. Load failed.");
        }
      }
      request.send();
    }
  </script>
</head>
<body>
  <div id="data-here">
  </div>
  <script>
      ajaxLoadData();
  </script>
</body>
</html>
